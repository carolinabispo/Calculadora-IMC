<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div>
        <h1>Calcule seu IMC</h1>
        <div class="div-form">
          <form id="form">
            <label>Peso:</label>
            <input
              type="text"
              id="peso"
              name="peso"
              placeholder="Exemplo: 60"
            />
            <br />
            <label>Altura:</label>
            <input
              type="text"
              id="altura"
              name="altura"
              placeholder="Exemplo: 1.60"
            />
            <br />
            <button type="submit">Calcular</button>
          </form>
        </div>
        <div>Resultado: <span id="result"></span></div
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
